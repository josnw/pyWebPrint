<html>
    <head>
        <title>pyWebPrint Webprint Server for PDF</title>
    </head>
    <body>
        <h1>pyWebPrint Webprint Server for PDF</h1>
        <p>Prints a pdf from an url without interaction</p>
	<h3>Config:</h3>
	<p>add printer name to pywebprint.conf</p>
	<h3>Syntax:</h3>
	<p>http://localhost:8091/cgi-bin/printPdf.py?pdfurl=https://host/path/file.pdf in your webapp</p>
    </body>
</html>
